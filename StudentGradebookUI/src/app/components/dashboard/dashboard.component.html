<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item (click)="onSelectOption('dashboard-info')">{{ 'lblDashboard' | translate }}</mat-list-item>
      <mat-list-item (click)="onSelectOption('gradebook')">{{ 'lblGradebook' | translate }}</mat-list-item>
      <mat-list-item (click)="onSelectOption('user-profile')">{{ 'lblUserProfile' | translate }}</mat-list-item>
      <mat-form-field appearance="fill">
          <mat-label>{{ 'lblLanguage' | translate }}</mat-label>
          <mat-select [(value)]="translationService.currentLang" (selectionChange)="setLanguage($event.value)">
            <mat-option *ngFor="let lang of translationService.Languages" [value]="lang.code">
              {{ lang.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        {{ 'lblLogout' | translate }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidebar-content">
    <mat-toolbar color="primary">
      {{ 'lblLoggedAs' | translate }} {{ currentUser.Role }} {{ currentUser.userName }}
    </mat-toolbar>
    <div class="main-content">
      <!-- Dynamic content based on selection -->
      <ng-container *ngIf="selectedOption">
        <!-- Dynamically create component based on selectedOption -->
        <ng-template [ngComponentOutlet]="selectedComponent"></ng-template>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
